<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

</head>
<body>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        font-size: 14px;
        color: #333;
    }

    h1, h2, h3 {
        color: #007acc;
        margin-bottom: 10px;
    }

    hr {
        border: none;
        border-top: 2px solid #007acc;
        margin: 20px 0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;

        text-align: left;
    }

    th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #eaf6ff;
    }
